<!DOCTYPE HTML>
<html lang="ru-RU">
<head>{ROBOT}
	<meta charset="UTF-8">
	<title>{TITLE}</title>
	<meta name="description" content="{DESC}">
	<meta name="keywords" content="{KEYWORDS}">
	<link href="http://{SITE}/templates/{SKIN}/style.css" rel="stylesheet">
	<link href="http://{SITE}/templates/{SKIN}/menu.css" rel="stylesheet">
	<meta name="generator" content="BlondeCMS - (www.blondecms.ru)">
	<link rel="icon" href="http://{SITE}/favicon.ico"> 
	<link rel="shortcut icon" href="http://{SITE}/favicon.ico">
{HEAD}
</head>

<body>
<div id="page">
	<div id="header">
		<div id="header_top">
			<div id="h_left"><a href="http://{SITE}/" title="Белая CMS : BlondeCMS"></a></div>
			<div id="h_right">
				<div id="topmenu"><ul>{TOPMENU}</ul></div>
			</div>
		</div>

		<div id="header_slog">
			<div id="head_text">Система управления сайтами BlondeCMS</div>
			<div id="head_text2">Сайты умеют летать, если их правильно запускать</div>
		</div>
	</div>
	<div id="center">
		<div id="c_left">
			<div id="menu"><ul>{MENU}</ul></div>
			<div class="c_bloc">
				<div class="c_b_zag">Рекомендуем</div>
				<div class="c_b_text">{REKLAMA}</div>
			</div>
			<div class="c_bloc">
				<div class="c_b_zag">Контакты</div>
				<div class="c_b_text">{CONTACT}</div>
			</div>
		</div>
		<div id="c_right">
			<div id="path">{PATH}</div>
			<div><h1>{H1}</h1></div>
			<div id="content">{CONTENT} {LETO}</div>
			<div id="subcontent">{SUBCONTENT}</div>
		</div>
	</div>
</div>
<div id="footer">
	<div id="footer_center">
		<div id="f_left">
			<div id="botmenu">{BOTMENU}</div>
			<div id="copir"><a href="http://blondecms.ru" target="_blank">Белая CMS</a> | {COPY}</div>
		</div>
		<div id="f_right">
			<div id="stat">{STAT}</div>
		</div>
	</div>
</div>
</body>
</html>
